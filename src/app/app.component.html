<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    <span>Salud Centralina</span>
    <span class="spacer"></span>

    <mat-menu #menu="matMenu">
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="push">

      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/patients" style="cursor: pointer">
          <mat-icon>group</mat-icon>
          <span>Pacientes</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/medics" style="cursor: pointer">
          <mat-icon>local_hospital</mat-icon>
          <span>Medicos</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/consults" style="cursor: pointer">
          <mat-icon>add</mat-icon>
          <span>Registrar Consulta</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/consults-list" style="cursor: pointer">
          <mat-icon>list</mat-icon>
          <span>Listado de Consultas</span>
        </button>
        <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
