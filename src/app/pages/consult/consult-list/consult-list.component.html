<mat-toolbar color="accent">
    <span class="custom-title">Listado de Consultas</span>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="idConsult">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idConsult}} </td>
        </ng-container>

        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.patient.firstName}} {{element.patient.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="medic">
            <th mat-header-cell *matHeaderCellDef> Medico </th>
            <td mat-cell *matCellDef="let element"> {{element.medic.firstName}} {{element.medic.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="consultDate">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.consultDate}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element">
                <mat-expansion-panel *ngFor="let ld of element.details let i = index">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{i + 1}} {{ld.diagnosis}}
                        </mat-panel-title>
                        <mat-panel-description>
                            Ver Tratamiento
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-form-field>
                        <textarea matInput placeholder="Treatment" value="{{ld.treatment}}"></textarea>
                    </mat-form-field>
                </mat-expansion-panel>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>

            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="delete(element.idConsult)">
                    <mat-icon>delete</mat-icon>
                </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
