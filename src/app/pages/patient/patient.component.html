<mat-toolbar color="accent">
<span class="custom-title">Gestion de Pacientes</span>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <span>Add</span>
      <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="ci">
            <th mat-header-cell *matHeaderCellDef> Cedula de Identidad </th>
            <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
          </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
  
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          
          <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="warn" (click)="delete(element.idPatient)">
                  <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="openDialog(element)">
                  <mat-icon>edit</mat-icon>
              </button>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
